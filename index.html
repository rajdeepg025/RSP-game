<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor Game</title>
    </head>
    <body>
        <div>
            <p id="demo"></p>
            <p id="demo2"></p>
            <button class="rock-but" onclick="
                compMove1();result1();score1();
                ">Rock</button>
            <button class="paper-but">Paper</button>
            <button class="scissor-but">Scissor</button>

            <script>
                let score= {
                 win : 0,
                 lose : 0,
                 tie : 0,
                }
                function score1() {
                    if (result ==='You win') {
                        score.win+=1;
                    } else if (result ==='You lose') {
                       score.lose+=1;
                    } else if (result ==='Tie') {
                        score.tie+=1;
                    }
                    console.log(`win is ${score.win},lose is ${score.lose}, tie is ${score.tie}`);
                }
                
                let compMove = "";

                function compMove1 () {
                    let randomNumber = Math.random ();

                    if (randomNumber >=0 && randomNumber<1/3) {
                        compMove = "rock";
                    } else if (randomNumber>=1/3 && randomNumber<2/3) {
                        compMove = "paper";
                    } else if (randomNumber>=2/3 && randomNumber<=1) {
                        compMove = "scissor";
                    }
                    document.getElementById("demo").innerHTML = compMove;

                }
                
                    let result = "";

                    function result1() {
                        
                        if (compMove === "rock") {
                            result = 'Tie';
                        } else if (compMove === 'paper') {
                            result = 'You lose';
                        } else if (compMove === 'scissor') {
                            result = 'You win';
                        }
                        document.getElementById("demo2").innerHTML = result;
                    }
                
            </script>
        </div>
    </body>
</html>
